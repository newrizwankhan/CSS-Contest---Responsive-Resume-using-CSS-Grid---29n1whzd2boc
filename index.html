            *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    list-style: none;

}
@media screen  and (max-width:674px){
    .main-content{
        margin: 10px;
        grid-template-columns: repeat(1,1fr);
       /* grid-column: 300px 700px;*/
    }
    .right-section{
        grid-template-columns: repeat(2,1fr);
    }
    }

    
}
}
body{
    background-color: #a6abad;
}
.main-content{
    min-height: 1000px;
    width: 90%;
    margin: 20px auto;
    display: grid;
    grid-template-rows: 20% 80%;
    grid-template-columns: 300px 700px;
}
section{
    display: block;
}
.left-section{
    /*display: grid;*/
    grid-area: 1/1/3/2;
    grid-column: span 1;
    background-color: #242531;
}
.right-section{
   /* display: grid;*/
    grid-area: 1/2/3/3;
    grid-column: span 1/span 2;
    background-color: #f7f7f7;
}
.profile-image{
    display: block;
    margin: auto;
    border: 5px white solid;
    border-radius: 30%;
    width: 60%;
    align-items: center;
    padding: 1rem;
}
left-content{
    padding: 1rem;
}
.name{
    font-size: 1.2rem;
    font-weight: 700;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: 0.02px;
    color: white;
    padding: 0.8rem;
}
.designation{
    font-size: 1rem;
    text-transform: uppercase;
    text-align: center;
    padding-bottom: 0.5rem;
    color: white;
}
.description{
    font-size: 0.75rem;
    text-align: center;
    padding-bottom: 1rem;
    color: white;
}
.social-meida{
    display: flex;

.icon{
    display: inline-block;
    width: 30px;
    font-size: 18px;
    padding: 1px;
}
h1{
    text-align: center;
    color:white;
}
.skills{
    font-size: 0.75rem;
    text-align: center;
    padding-top: 1rem;
    padding-bottom: 1rem;
    padding-left: 0.5rem;
    padding-right: 0.5rem;
    color: white;
}
.skill-name{
    font-size: 0.65rem;
    text-align: left;
    padding-bottom: 0.5rem;
}
.progress-bar{
    border: 1px white solid;
    height: 4px;
}
.right-main-section{
    padding-top: 2rem;
    padding-bottom: 2rem;
    padding-left: 3rem;
    padding-right: 3rem;
}
.right-title{
    text-transform: uppercase;
    font-size: 1.2rem;
    font-weight: 700;
    padding: 00.5rem;
